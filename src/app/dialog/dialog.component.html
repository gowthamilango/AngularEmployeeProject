<h1 mat-dialog-title>Create new employee</h1><br>
<div mat-dialog-content>
    <form [formGroup]="createEmployeeForm">

        <mat-form-field appearance="outline">
            <mat-label>FirstName</mat-label>
            <input formControlName="firstName" type="text" minlength="3" matInput placeholder="Employee name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>LastName</mat-label>
            <input formControlName="lastName" type="text" matInput placeholder="Employee name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input formControlName="phone" type="number" pattern="[0-9]{10}" matInput
                placeholder="Enter 10-digit phone number">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input formControlName="address" matInput placeholder="Address with pincode">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input formControlName="eMail" type="email" matInput placeholder="emailaddress@gmail.com">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender" placeholder="Gender">
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
                <mat-option value="other">Other</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Employee status</mat-label>
            <mat-select formControlName="employeeStatus" placeholder="status">
                <mat-option value="active">Active</mat-option>
                <mat-option value="relieved">Relieved</mat-option>
                <mat-option value="leave">On leave</mat-option>
            </mat-select>
        </mat-form-field>

    </form>

</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addEmployee()">{{actionBtn}}</button>

</div>
